---
- name: 'Install Boto library'
  pip:
    name: boto
    state: latest
  become: yes
  tags: [ec2, boto]

- when: ec2_enabled
  block:
  - name: 'Add EC2 keypair'
    ec2_key:
      name: '{{ ec2_key_name }}'
      key_material: '{{ whoami_home }}/.ssh/ec2.centos.pub'
      region: '{{ ec2_region }}'
    tags: [ec2, keypair]

  - include_tasks: security-group.yml
    tags: [ec2, security]

  - include_tasks: start-vms.yml
    tags: [ec2, start-vms]
  # block